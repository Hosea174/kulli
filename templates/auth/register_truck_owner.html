{% extends "base.html" %}

{% block title %}Register Truck Owner{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container" style="width: fit-content;">
  <h2>Truck Owner Register</h2>
  <p>Thank you for choosing Kulli</p>
  <form method="POST" action="{{ url_for('auth.register_truck_owner') }}" class="auth-form">
    <div class="input-fields">
      <input class="field" type="text" id="name" name="name" placeholder="Full Name" required>
      <div class="group-fields">
        <input class="field" type="email" id="email" name="email" placeholder="Email Address" required>
        <input class="field" type="text" id="phone" name="phone" placeholder="Phone Number" required>
      </div>
      <div class="group-fields">
        <input class="field" type="password" id="password" name="password" placeholder="Password" required>
        <input class="field" type="password" id="confirm_password" name="confirm_password"
          placeholder="Confirm Password" required>
      </div>
      <input class="field" type="text" id="license_plate" name="license_plate" placeholder="License Plate" required>
      <select class="field" id="truck_type" name="truck_type" required>
        <option value="" disabled selected hidden>Select Truck Type</option>
        <option value="small_pickup">Small Pickup</option>
        <option value="mid_sized">Mid-sized Truck</option>
        <option value="large">Large Truck</option>
      </select>

      <div class="checkbox-field">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the <a href="#">terms and conditions</a></label>
      </div>
    </div>

    <button type="submit" class="btn-primary">Register</button>
  </form>

  <div class="auth-links">
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.querySelector('form').addEventListener('submit', function (e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const phone = document.getElementById('phone').value;

    if (password !== confirmPassword) {
      e.preventDefault();
      alert('Passwords do not match!');
    }

    const phonePattern = /^09\d{8}$/;
    if (!phonePattern.test(phone)) {
      e.preventDefault();
      alert('Phone number must be 10 digits and start with 09');
    }
  });
</script>
{% endblock %}
