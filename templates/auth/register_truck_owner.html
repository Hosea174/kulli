{% extends "base.html" %}

{% block title %}Register Truck Owner{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>Register as Truck Owner</h2>
  <form method="POST" action="{{ url_for('auth.register_truck_owner') }}" class="auth-form">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="license_plate">License Plate:</label>
      <input type="text" id="license_plate" name="license_plate" required>
    </div>

    <div class="form-group">
      <label for="truck_type">Truck Type:</label>
      <select id="truck_type" name="truck_type" required>
        <option value="small_pickup">Small Pickup</option>
        <option value="mid_sized">Mid-sized Truck</option>
        <option value="large">Large Truck</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
    </div>

    <button type="submit" class="btn-primary">Register</button>
  </form>

  <div class="auth-links">
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.querySelector('form').addEventListener('submit', function (e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    if (password !== confirmPassword) {
      e.preventDefault();
      alert('Passwords do not match!');
    }
  });
</script>
{% endblock %}
